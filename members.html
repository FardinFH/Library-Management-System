<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Management</title>
    <link rel="stylesheet" th:href="@{/members.css}">
</head>
<body>

<div class="sidebar">
    <div class="logo-area">
        <img th:src="@{/logo.png}" alt="Logo" class="logo">
        <h2 class="logo-text">Library LMS</h2>
    </div>

    <ul class="nav">
        <li><a th:href="@{/dashboard}">ğŸ  Dashboard</a></li>
        <li><a th:href="@{/books}">ğŸ“š Books</a></li>
        <li><a th:href="@{/members}">ğŸ‘¥ Members</a></li>
        <li><a th:href="@{/borrow}">ğŸ“– Borrow Books</a></li>
        <li><a th:href="@{/return}">â†©ï¸ Return Books</a></li>
        <li><a th:href="@{/stuff}">ğŸ§‘â€ğŸ« Add Stuffs</a></li>
    </ul>
</div>

<div class="main-content">
    <header>
        <h1>Members Management</h1>
    </header>

    <section class="add-member">
        <h2>Add New Member</h2>
        <form th:action="@{/members/add}" method="post">
            <div class="form-group">
                <label for="id">Member ID</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="batch">Batch</label>
                <input type="text" id="batch" name="batch" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" required>
            </div>
            <button type="submit" class="submit-btn">Add Member</button>
        </form>
    </section>

    <section class="members-list">
        <h2>Members List</h2>
        <table>
            <thead>
            <tr>
                <th>Member ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Batch</th>
                <th>Department</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.phone}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.batch}"></td>
                <td th:text="${member.department}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</div>

</body>
</html>
